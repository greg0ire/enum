branches:
  only:
    - legacy-stable
    - master
    - unstable

language: php

php:
  - 7.1
  - nightly

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 7.1
      env: COMPOSER_OPTIONS="--prefer-lowest"
    - php: 7.1
      env: SYMFONY_VERSION=3.2.*
    - php: 7.1
      env: SYMFONY_VERSION=3.3.*
    - php: 7.1
      env: SYMFONY_VERSION=3.4.*@dev
  allow_failures:
    - php: nightly
    - env: SYMFONY_VERSION=3.4.*@dev

install:
  - composer global require sllh/composer-lint:@stable --prefer-dist --no-interaction
  - |
      if [ "$SYMFONY_VERSION" != "" ]
      then composer require "symfony/symfony:$SYMFONY_VERSION" --no-update
      fi
  - composer update ${COMPOSER_OPTIONS} --prefer-dist

script:
  - composer validate
  - bin/phpunit
